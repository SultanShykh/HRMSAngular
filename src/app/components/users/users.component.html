
<button (click)="initNewUser()" class="btn btn-primary btn-sm" (click)="openModal()">Create New User</button>

<table class="table table-striped table-bordered mt-2">
    <thead>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.userName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.password }}</td>
            <td>
                <button (click)="editUser(user);" class="btn btn-primary" (click)="openModal()">Update</button>
            </td>
        </tr>
    </tbody>
</table>

<app-edit-user [user]="userToEdit" (usersUpdated)="updatedUsersList($event)"></app-edit-user>
